layout: default
title: Tarot Card Reading - Celtic Cross Spread
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>Celtic Cross Tarot Card Reading</h1>
    <!-- Dropdowns for each card position -->
    <form id="tarotForm">
        <p>Select cards for each position:</p>
        <div>
            <label for="card1">Card 1 (What covers him, the situation): </label>
            <select id="card1"></select>
        </div>
        <div>
            <label for="card2">Card 2 (What crosses him, the challenge/issue): </label>
            <select id="card2"></select>
        </div>
        <div>
            <label for="card3">Card 3 (What crowns him, the ideal/best outcome): </label>
            <select id="card3"></select>
        </div>
        <div>
            <label for="card4">Card 4 (What is beneath him, the tool/focus): </label>
            <select id="card4"></select>
        </div>
        <div>
            <label for="card5">Card 5 (What is behind him, the past): </label>
            <select id="card5"></select>
        </div>
        <div>
            <label for="card6">Card 6 (What is before him, the future): </label>
            <select id="card6"></select>
        </div>
        <div>
            <label for="card7">Card 7 (Himself, the advice card): </label>
            <select id="card7"></select>
        </div>
        <div>
            <label for="card8">Card 8 (His house/environment): </label>
            <select id="card8"></select>
        </div>
        <div>
            <label for="card9">Card 9 (His hopes/fears): </label>
            <select id="card9"></select>
        </div>
        <div>
            <label for="card10">Card 10 (The outcome): </label>
            <select id="card10"></select>
        </div>
        <button type="button" onclick="displayResults()">Interpret Reading</button>
    </form>
    <h2>Reading Interpretation:</h2>
    <div id="interpretation"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
